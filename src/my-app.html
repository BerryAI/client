<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">

<dom-module id="my-app">
  <template>
    <style is="custom-style">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: white;
        display: block;
      }

      body {
        background-color: #212121;
      }

      app-header {
        background-color: whitesmoke;
      }

      .drawer-list {
        margin: 5px 10px;
      }

      app-header-layout {
      }

      app-drawer::shadow #contentContainer {
        background-color: #212121;
      }

      app-toolbar {
        color: #7e7e7e;
        justify-content: space-between;
        padding: 0 0;
      }

      h3 {
        padding: 0 16px;
        color: #7e7e7e;
        font-weight: lighter;
        font-variant-caps: all-petite-caps;
        -webkit-margin-after: 0;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        line-height: 25px;
        color: #aaaaaa;
        font-weight: lighter;
      }

      iron-pages {
        height: 100%
      }

      .user {
        color: #7e7e7e;
        margin-top: 10px;
        margin-left: 10px;
        width: 100%;
      }

      .user-img {
        display: inline-flex;
        width: 48px;
        height: 48px;
      }


      .user-balance {
        display: block;
        color: #2176bd;
        font-size: 2em;
        text-align: center;
        line-height: 1;
      }

      .user-balance-area {
        margin-right: 1em;
      }

      .user-balance-label {
        display: block;
        color: #7e7e7e;
        text-align: center;
        font-size: small;
        line-height: 1;
      }

      .user-name {
        display: inline-block;
        position: relative;
        left: 5px;
        bottom: 20px;
      }

      .drawer-list a.iron-selected {
        color: #eee;
        background-color: #2c2c2c;
        font-weight: lighter;
      }

      paper-progress.audio-progress {
        --paper-progress-active-color: #2176bd;
        --paper-progress-secondary-color: var(--paper-light-blue-100);
        width: 100%;
        margin-top: 1em;
      }

      #player {
        width: 100%;
      }

      .action-button {
        width: 3em;
        height: 3em;
        --paper-icon-button-ink-color: #2176bd;
      }

      .play-icon {
        icon: "av:play-arrow";
      }

      .pause-icon {
        icon: "av:pause";
      }

      .tip-button {
        width: 2em;
        height: 2em;
      }

      .audio-progress-area {
        flex-grow: 1;
        margin-left: 5px;
        margin-right: 5px;
      }

      .audio-control-area {
        align-items: center;
        display: flex;
        flex-grow: 0.8;
      }

      .audio-info {
        width: 100%;
        color: #7e7e7e;
        text-align: center;
        font-size: small;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <div class="user">
          <img class="user-img" src="../images/user.png">
          <div class="user-name">Johnny Appleseed</div>
        </div>
        <!--<div class="user-balance">&#x266E;{{userBalance}}</div>-->
        <!--<div id=pendingLabel class="user-balance-label">&#x266E;{{pendingPayments}} pending</div>-->
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <h3>Categories</h3>
          <a name="player-view" href="/player-view">Genres</a>
          <a name="musicians-view" href="/player-view">Musicians</a>
          <a name="new-release-view" href="/player-view">New Releases</a>

          <h3>Chat</h3>
          <a>Bob Dylan</a>
          <a>Darude</a>

          <h3>Musician Panel</h3>
          <a name="sample-view" href="/sample-view">Publish</a>
          <a>My Works</a>
          <a>My Licenses</a>
          <a name="parity-view" href="/parity-view">Settings</a>

        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header shadow fixed condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <audio id="player" autoplay></audio>
            <div class="audio-control-area">
              <paper-icon-button id="playButton" icon="av:play-arrow" on-tap="togglePlayState" class="action-button"></paper-icon-button>
              <!--<paper-icon-button icon="av:pause" class="action-button"></paper-icon-button>-->
              <div class="audio-progress-area">
                <paper-progress id="progress" class="audio-progress"></paper-progress>
                <div class="audio-info">{{audioDescription}}</div>
              </div>
              <div>
                <paper-icon-button icon="icons:thumb-up" class="tip-button action-button"></paper-icon-button>
                <div class="user-balance-label">tip</div>
              </div>

            </div>
            <div class="user-balance-area">
              <div class="user-balance">&#x266E;{{userBalance}}</div>
              <div id=pendingLabel class="user-balance-label">&#x266E;{{pendingPayments}} pending</div>
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-player-view name="player-view"></my-player-view>
          <my-sample-view name="sample-view"></my-sample-view>
          <my-parity-view name="parity-view"></my-parity-view>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    var Web3 = require('web3');
    var web3 = new Web3();
    var BigNumber = require('bignumber.js');
    web3.setProvider(new web3.providers.HttpProvider('http://localhost:8545'));
    var pendingPayments = new BigNumber(0);
    var player;

    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
          value: "player-view"
        }
      },

      ready: function() {
        this.page = 'player-view';
        var that = this;
        player = this.$.player;
        that.updateUserBalance(that);
        window.setInterval(function() {
          that.updateUserBalance(that);
        }, 10000); // should make this event driven

        this.$.player.addEventListener('timeupdate', function() {
          var progress_percent = getPlayer().currentTime / getPlayer().duration * 100;
          that.$.progress.value = progress_percent;
        });
        this.$.player.addEventListener('playing', function() {
          that.$.playButton.icon = getPlayer().paused ? 'av:play-arrow' : 'av:pause';
        });
        this.$.player.addEventListener('play', function() {
          console.log("play event");
          that.$.playButton.icon = getPlayer().paused ? 'av:play-arrow' : 'av:pause';
        });
        this.$.player.addEventListener('pause', function() {
          console.log("pause event");
          that.$.playButton.icon = getPlayer().paused ? 'av:play-arrow' : 'av:pause';
        });
        this.$.player.addEventListener('abort', function() {
          that.$.playButton.icon = getPlayer().paused ? 'av:play-arrow' : 'av:pause';
        });
      },

      togglePlayState: function() {
        if (getPlayer().paused) {
          getPlayer().play();
        }
        else {
          getPlayer().pause();
        }
      },

      updateUserBalance: function(self) {
        var weiBalance = web3.eth.getBalance(web3.eth.accounts[0]);
        var adjustedWeiBalance = weiBalance.minus(pendingPayments);
        var balance = web3.fromWei(adjustedWeiBalance, 'ether');
        var formatted = balance.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        self.userBalance = formatted;
        self.pendingPayments = web3.fromWei(pendingPayments, 'ether');
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'player-view';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'player-view';
      }
    });

    // TODO: I know this is horribly wrong.  The problem is, I still don't know what's right.
    function getPlayer() {
      return player;
    }

    function playAudioAtUrl(url, album, artist, track) {
      player.src = url;
      player.load();
      var app = document.querySelector('my-app');
      app.audioDescription = track + " from " + album + " by " + artist;
    }

    function addPendingPayment(value) {
      pendingPayments = pendingPayments.plus(value);
      var app = document.querySelector('my-app');
      app.updateUserBalance(app);
    }
  </script>
</dom-module>
