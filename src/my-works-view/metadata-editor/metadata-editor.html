<dom-module id="metadata-editor">
  <link rel="import" type="css" href="metadata-editor.css">
  <template>
    <div class="header">
      {{label}}
      <paper-icon-button icon="add" on-tap="addMetadataRow" hidden$="[[!editable]]"></paper-icon-button>
    </div>
    <table class="extended-metadata-area">
      <colgroup>
        <col class="field-column">
        <col class="value-column">
        <col class="delete-column">
      </colgroup>
      <tbody>
        <tr class="header-row" hidden$="{{_shouldHideHeaderRow(metadata.*)}}">
          <td class="field-column">Property</td>
          <td class="value-column">Value</td>
          <td class="delete-column"></td>
        </tr>
        <template is="dom-repeat" items="{{metadata}}" as="keyValue">
          <tr class="extended-metadata-row">
            <td class="field-column"><input class="extended-metadata-input" on-keyup="addMetadataIfLast" value="{{keyValue.key::input}}" disabled="{{!editable}}"></td>
            <td class="value-column"><input class="extended-metadata-input" on-keyup="addMetadataIfLast" value="{{keyValue.value::input}}" disabled="{{!editable}}"></td>
            <td class="delete-column">
              <paper-icon-button
                      on-tap="removeExtendedMetadataRow"
                      hidden$="[[!editable]]"
                      icon="remove"
                      class="delete-metadata-button"
                      tabindex="-1"></paper-icon-button>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
    <div class="metadata-instructions" hidden$="{{_shouldHideInstructions(metadata.*, editable)}}">
      Click the "+" symbol to add a new entry.  You can enter arbitrary properties and values
    </div>
  </template>
  <script src="metadata-editor.js"></script>
</dom-module>
