<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-audio-player/paper-audio-player.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link href="path/to/iron-icons/iron-icons.html" rel="import">
<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<dom-module id="my-player-view">
    <template>
        <style include="shared-styles" is="custom-style">
            :host {
                display: block;
                height: inherit;
                margin: 20px;
                color: #aaa;
            }

            paper-input.my-class {
                --paper-input-container-color: #333;
            }

            paper-card.recent {
                max-width: 200px;
                min-width: 100px;
                cursor: pointer;
                --paper-card-header-color: #fff;
                --paper-card-background-color: rgba(255,255,255,0.8);
                overflow: hidden;
            }

            h1 {
                color: #4f4f4f;
                font-weight: lighter;
            }

            .title {
                display: inline-block;
                margin: 5px;
            }

            .artist {
                color: whitesmoke;
            }

            .album {
                font-weight: lighter;
                font-size: small;
            }

            .track {
                font-weight: lighter;
                font-size: small;
            }

            .title-details {
                line-height: 90%;
                -webkit-margin-before: 0.5em;
            }

            .recent-bg {
                background-size: cover;
                background-position: center;
                width: 180px;
                height:180px
            }

            .show-off {
                width: 200px;
                height: 250px;
                position: absolute;
                top: -50px;
                left: -50px;
                transform: rotate(10deg);
                background: linear-gradient(0deg, rgba(255, 255, 255, 0)50%, rgba(255, 255, 255, 0.5)100%);
            }
        </style>

        <paper-button on-tap="playAll">Play All</paper-button>
        <template is="dom-repeat" items="{{contractGroups}}" as="contractGroup" style="position:relative">
            <div>
                <h3>{{contractGroup.name}}</h3>
                <template is="dom-repeat" items="{{contractGroup.contracts}}" style="position:relative">
                    <div class="title">
                        <paper-card class="recent" animated="true" elevation="3" on-tap="playProvidedContract" contract-id="{{item.contractId}}">
                            <div class="recent-bg" style="background-image: url('{{item.img}}');"></div>
                            <paper-ripple fit></paper-ripple>
                            <div class="show-off"></div>
                        </paper-card>
                        <p class="title-details">
                            <span class="artist">{{item.artist}}</span><br>
                            <span class="album">{{item.album}}</span><br>
                            <span class="track">{{item.track}}</span><br>
                        </p>
                    </div>
                </template>
            </div>
        </template>

        <div class="card" hidden>
            <paper-input class="my-class" id="contract_id" label="contract_id"></paper-input>
            <paper-button raised on-tap="addCustomContract">Add</paper-button>
            <paper-button raised on-tap="stopPlaying">Pause</paper-button>
            <p>status: {{status}}</p>
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-player-view',
            ready: function() {
                this.contractGroups = [];
            },
            playProvidedContract : function(e) {
              getMusicoin().playSelection(e.model.item);
            },
            playAll: function() {
              var all = [];
              for (var g in this.contractGroups) {
                  var group = this.contractGroups[g];
                  all = all.concat(group.contracts);
              }
              getMusicoin().playAll(all);
            },
            setDataModel: function(dataModel) {
                this.set('contractGroups', dataModel);
            }
        })
    </script>
</dom-module>
