<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-audio-player/paper-audio-player.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<dom-module id="my-player-view">
    <template>
        <style include="shared-styles" is="custom-style">
            :host {
                display: block;
                height: inherit;
                margin: 20px;
                color: #aaa;
            }

            paper-input.my-class {
                --paper-input-container-color: #333;
            }

            paper-card.recent {
                max-width: 200px;
                min-width: 100px;
                cursor: pointer;
                --paper-card-header-color: #fff;
                --paper-card-background-color: rgba(255,255,255,0.8);
                overflow: hidden;
            }

            h1 {
                color: #4f4f4f;
                font-weight: lighter;
            }

            .description {
              max-width: 180px;
              height: 1.1em;
              display: inline-flex;
              white-space: nowrap;
              overflow: hidden;
            }

            .title {
                display: inline-block;
                margin: 5px;
            }

            .artist {
              font-weight: lighter;
              font-size: small;
            }

            .album {
              font-weight: lighter;
              font-size: small;
            }

            .track {
              color: whitesmoke;
            }

            .title-details {
                line-height: 90%;
                -webkit-margin-before: 0.5em;
            }

            .recent-bg {
                background-size: cover;
                background-position: center;
                width: 180px;
                height:180px
            }

            .show-off {
                width: 200px;
                height: 250px;
                position: absolute;
                top: -50px;
                left: -50px;
                transform: rotate(10deg);
                background: linear-gradient(0deg, rgba(255, 255, 255, 0)50%, rgba(255, 255, 255, 0.5)100%);
            }

            .group-header {
              font-size: larger;
              font-weight: lighter;
            }

            .group-header > paper-icon-button[hidden] {
              display: none;
            }
        </style>
        <template is="dom-repeat" items="{{groups}}" as="group" style="position:relative">
            <div>
                <div class="group-header">{{group.name}} <paper-icon-button hidden$="[[!showGroupPlayIcon]]" icon="av:play-arrow" on-tap="handleGroupSelection" class="action-button"></paper-icon-button></div>
                <template is="dom-repeat" items="{{group.contracts}}" style="position:relative">
                    <div class="title">
                        <paper-card class="recent" animated="true" elevation="3" on-tap="handleItemSelection">
                            <div class="recent-bg" style="background-image: url('{{item.img}}');"></div>
                            <paper-ripple fit></paper-ripple>
                            <div class="show-off"></div>
                        </paper-card>
                        <p class="title-details">
                          <span class="description track">{{item.track}}</span><br>
                          <span class="description artist">{{item.artist}}</span><br>
                        </p>
                    </div>
                </template>
            </div>
        </template>
    </template>

    <script>
        Polymer({
            is: 'my-player-view',
            properties: {
              showGroupPlayIcon: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
              },
              groups: {
                type: Array,
                value: [],
                reflectToAttribute: true
              }
            },
            ready: function() {
            },
            handleItemSelection : function(e) {
              this.fire('selected', [e.model.item]);
            },
            handleGroupSelection: function(e) {
              this.fire('selected', e.model.group.contracts.slice());
            },
            setDataModel: function(dataModel) {
                this.set('groups', dataModel);
            }
        })
    </script>
</dom-module>
